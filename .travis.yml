language: ruby
cache: bundler
rvm:
  - &latest_ruby 2.6
  - 2.4
  - 2.3
env:
  - JEKYLL_VERSION="~> 3.8"
matrix:
  include:
    - rvm: *latest_ruby
      env: GEMOJI_VERSION=">= 4.0.0.pre0"
    - # GitHub Pages
      rvm: 2.5.3
      env: GH_PAGES=true
    - rvm: 2.5.3
      env: GH_PAGES=true GEMOJI_VERSION=">= 4.0.0.pre0"
    - # Jekyll 4.0
      rvm: *latest_ruby
      env: JEKYLL_VERSION=">= 4.0.0.pre.alpha1"
    - rvm: *latest_ruby
      env: JEKYLL_VERSION=">= 4.0.0.pre.alpha1" GEMOJI_VERSION=">= 4.0.0.pre0"

before_install:
  - gem update --system
  - gem install bundler
before_script: bundle update
script: script/cibuild
branches:
  only:
    - master
notifications:
  irc:
    on_success: change
    on_failure: change
    channels:
    - irc.freenode.org#jekyll
    template:
    - '%{repository}#%{build_number} (%{branch}) %{message} %{build_url}'
  email:
    on_success: never
    on_failure: never
